{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Index{% endblock %}

{% block body_block %}

    <div class="page-header">
        <h1>Artist Index</h1>
	</div>
    <div class="row placeholders">
    <div class="col-xs-12 col-sm-6 placeholder">
    <div class="panel panel-primary">
    <div class="panel-heading">
    <h3 class="panel-title">Artist</h3>
    </div>
	</div>
    {% if artists %}
        <ul class="list-group">
        {% for artist in artists %}
        <li class="list-group-item"><a href="/artist/{{artist.slug}}/">{{ artist.artname }}</a></li>
    	{% endfor %}
        </ul>
    {% else %}
        <strong>There are no artist present.</strong>
    {% endif %}
    </div>
    </div>
{% endblock %}
