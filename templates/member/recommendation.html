{% extends 'base.html' %}

{% load staticfiles %}

{% block title %}Recommendation{% endblock %}

{% block body_block %}
    <h1>Recommendation</h1>
		<form id="userrecommendation_form" method="post" action="/member/{{ user.slug }}/recommendation/">

            {% csrf_token %}
            {% for field in form.visible_fields %}
               <p> {{ field.errors }} </p>
               <p> {{ field.help_text }}
                {{ field }} </p>
            {% endfor %}

            <input type="submit" name="submit" value="Create UserRecommendation" />
        </form>
{% endblock %}
